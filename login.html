<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      width: 100%;
      max-width: 500px;
      margin: auto;
      margin-top: 8%;
    }
  </style>
</head>
<body>

  <!-- Navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" href="login.html" role="tab">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" href="signup.html" role="tab">Register</a>
    </li>
  </ul>

  <!-- Login Form -->
  <form id="loginForm">
   
  

    <div class="form-outline mb-4">
      <input type="email" id="loginName" class="form-control" placeholder="Enter your email"/>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password"/>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    <div class="text-center">
      <p>Not a member? <a href="signup.html">Register</a></p>
    </div>

    <div id="loginMessage" class="text-center text-danger mt-2"></div>
  </form>


  <script src="js/java.js"></script>
</body>
</html>
